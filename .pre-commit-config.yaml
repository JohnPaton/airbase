repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.2
  hooks:
    - id: ruff-format # formatter
    - id: ruff        # linter
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.2
  hooks:
  - id: mypy
    exclude: '(docs/.*)|(setup\.py)'
    additional_dependencies: [types-aiofiles, types-requests]
