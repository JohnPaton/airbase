default_install_hook_types: [pre-commit, post-checkout]
default_stages: [manual, pre-commit]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: check-merge-conflict
    - id: check-added-large-files
    - id: check-toml
    - id: check-yaml
    - id: check-json
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.0
  hooks:
    - id: ruff-check  # linter
      args: [ --fix ]
    - id: ruff-format # formatter
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
  - id: mypy
    exclude: '(docs/.*)|(setup\.py)'
    additional_dependencies: [types-aiofiles, types-requests]
- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.9.2
  hooks:
    - id: uv-lock
- repo: local
  hooks:
    - id: uv-sync
      name: update venv
      stages: [post-checkout, post-commit, post-merge, post-rewrite]
      entry: uv sync --all-extras --dev
      language: system
      always_run: true
      pass_filenames: false
